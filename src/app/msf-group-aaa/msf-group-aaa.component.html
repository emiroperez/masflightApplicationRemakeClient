<div class="center">
  <div class="msf-component-airport-title">{{argument.title}}</div>
</div>
<div class="msf-component-no-argument-title-input-container">
  <ng-select
    [items]="data | async"
    [multiple]="true"
    [loading]="loading"
    loadingText="Loading..."
    [closeOnSelect]="true"
    [hideSelected]="false"
    bindLabel="{{argument.visibleAttribute}}"
    (search)="onSearch($event)" 
    [(ngModel)]="argument.value1"
    (change)="onChange()">
  </ng-select>
</div>
