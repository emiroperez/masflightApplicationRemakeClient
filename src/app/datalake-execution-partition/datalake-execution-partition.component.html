    <div class="datalake-explorer-header datalake-executionPart-header">
      <button class="mat-icon-menu" mat-icon-button (click)=changeOption() matTooltip="Back">
          <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="datalake-explorer-header-title">Execution History</div>
      <div class="datalake-search-input datalake-alarm-search-input">
        <mat-form-field class="datalake-search-formfield" appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="filter" (ngModelChange)="filterPartition()" autocomplete="off">
            <mat-icon matPrefix aria-label="search">search</mat-icon>
        </mat-form-field>
      </div>
