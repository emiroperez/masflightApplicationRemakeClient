<div class="center">
    <div class="msf-component-airport-title">Summary</div>
</div>
<div class="msf-airline-container">
    <div class="msf-full-width">
        <div class="msf-component-airport-sub-title">Summary by</div>
        <ng-select
            [items]="summaryList"
            [multiple]="true"
            loadingText="Loading..."
            [closeOnSelect]="true"
            [hideSelected]="false"
            bindLabel="columnLabel"
            bindName="id"
            [(ngModel)]="argument.value1"
            appendTo=".msf-control-variables-overlay"
            dropdownPosition="bottom">
        </ng-select>
    </div>
</div>
