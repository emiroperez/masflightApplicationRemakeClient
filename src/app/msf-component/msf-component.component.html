
<ng-container *ngFor="let menuOptionArguments of globals.currentOption.menuOptionArguments">

    <ng-container *ngFor="let category of menuOptionArguments.categoryArguments">
        <div  [ngClass]="argsContainer.open ? 'msf-menu-component-active':'msf-menu-component'" (click)="componentClickHandler(argsContainer, icon)">
            <img src="{{category.icon}}" class="msf-menu-image-border msf-vertical-middle">
            <span class="msf-menu-component-text">{{category.label}}</span>
            <i #icon class="material-icons msf-menu-cmpte-row">expand_more</i>
        </div>
        <div [ngClass]="argsContainer.open ? 'msf-menu-arguments-container-show' : 'msf-menu-arguments-container-hiden'" #argsContainer>
            <ng-container *ngIf="category.arguments && category.arguments.length > 0">
                <div class="msf-component-airport-container">
                    <ng-container *ngFor="let argument of category.arguments">     
                        <app-msf-airport-route *ngIf="isAirportRoute(argument)" [argument]="argument"></app-msf-airport-route>
                        <app-msf-airport *ngIf="isAirport(argument)" [argument]="argument"></app-msf-airport>
                        <app-msf-time-range *ngIf="isTimeRange(argument)" [argument]="argument" ></app-msf-time-range>
                        <app-msf-date-range *ngIf="isDateRange(argument)" [argument]="argument"></app-msf-date-range>
                        <app-msf-ceiling *ngIf="isCeiling(argument)" [argument]="argument"></app-msf-ceiling>
                        <app-msf-wind *ngIf="isWindSpeed(argument)" [argument]="argument"></app-msf-wind>
                        <app-msf-temperature *ngIf="isTemperature(argument)" [argument]="argument"></app-msf-temperature>
                        <app-msf-wind-direction *ngIf="isWindDirection(argument)" [argument]="argument"></app-msf-wind-direction>
                        <app-msf-airline *ngIf="isAirline(argument)" [argument]="argument"></app-msf-airline>
                        <app-msf-single-airline *ngIf="isSingleAirline(argument)" [argument]="argument"></app-msf-single-airline>
                        <app-msf-tail-number *ngIf="isTailNumber(argument)" [argument]="argument"></app-msf-tail-number>
                        <app-msf-aircraft-type *ngIf="isAircraftType(argument)" [argument]="argument"></app-msf-aircraft-type>
                        <app-msf-flight-number *ngIf="isFlightNumberType(argument)" [argument]="argument"></app-msf-flight-number>
                        <app-msf-grouping *ngIf="isGrouping(argument)" [argument]="argument"></app-msf-grouping>
                        <app-msf-rounding *ngIf="isRounding(argument)" [argument]="argument"></app-msf-rounding>
                        <app-msf-date *ngIf="isDate(argument)" [argument]="argument"></app-msf-date>
                        <app-msf-cancelled *ngIf="isCancelled(argument)" [argument]="argument"></app-msf-cancelled>
                        <app-msf-user-list *ngIf="isUserList(argument)" [argument]="argument"></app-msf-user-list>
                        <app-msf-option-list *ngIf="isOptionList(argument)" [argument]="argument"></app-msf-option-list>
                        <app-msf-free-text-input *ngIf="isMsFreeTextInput(argument)" [argument]="argument"></app-msf-free-text-input>
                        <app-msf-select-box-single-option *ngIf="isSelectBoxSingleOption(argument)" [argument]="argument"></app-msf-select-box-single-option>
                        <app-msf-select-box-multiple-option *ngIf="isSelectBoxMultipleOption(argument)" [argument]="argument"></app-msf-select-box-multiple-option>
                        <app-msf-date-picker *ngIf="isDatePicker(argument)" [argument]="argument"></app-msf-date-picker>
                        <app-msf-time-picker *ngIf="isTimePicker(argument)" [argument]="argument"></app-msf-time-picker>
                        <app-msf-date-time-picker *ngIf="isDateTimePicker(argument)" [argument]="argument"></app-msf-date-time-picker>
                        <app-msf-check-box *ngIf="isCheckBox(argument)" [argument]="argument"></app-msf-check-box>
                        <app-msf-cancels-checkbox *ngIf="isCancelsCheckBox(argument)" [argument]="argument"></app-msf-cancels-checkbox>
                        <app-msf-diversions-checkbox *ngIf="isDiversionsCheckBox(argument)" [argument]="argument"></app-msf-diversions-checkbox>
                        <app-msf-flight-delays-checkboxes *ngIf="isFlightDelaysCheckBox(argument)" [argument]="argument"></app-msf-flight-delays-checkboxes>
                        <app-msf-causes-flight-delays-checkboxes *ngIf="isCausesFlightDelaysCheckBox(argument)" [argument]="argument"></app-msf-causes-flight-delays-checkboxes>
                        <app-msf-taxi-times *ngIf="isTaxiTimes(argument)" [argument]="argument"></app-msf-taxi-times>
                        <app-msf-taxi-times-checkbox *ngIf="isTaxiTimesCheckbox(argument)" [argument]="argument"></app-msf-taxi-times-checkbox>
                        <app-msf-taxi-times-checkboxes *ngIf="isTaxiTimesCheckboxes(argument)" [argument]="argument"></app-msf-taxi-times-checkboxes>
                        <app-msf-date-period *ngIf="isDatePeriod(argument)" [argument]="argument"></app-msf-date-period>
                        <app-msf-region *ngIf="isRegion(argument)" [argument]="argument"></app-msf-region>
                        <app-msf-date-period-year *ngIf="isDatePeriodYear(argument)" [argument]="argument"></app-msf-date-period-year>
                        <app-msf-date-period-year-month *ngIf="isDatePeriodYearMonth(argument)" [argument]="argument"></app-msf-date-period-year-month>
                        <app-msf-sorting-checkboxes *ngIf="isSortingCheckboxes(argument)" [argument]="argument"></app-msf-sorting-checkboxes>
                        <app-msf-grouping-athena *ngIf="isGroupingAthena(argument)" [argument]="argument"></app-msf-grouping-athena>
                    </ng-container>
                </div>
            </ng-container>      
        </div>
    </ng-container>
    
</ng-container>
