<div class="admin-menu-background" [style.height.px]="getInnerHeight()">
    <mat-card class="login-card password-card">
        <mat-card-content>
            <img mat-card-image class="login-header-image password-header" src="../../assets/images/{{globals.theme}}-logo.png">
        </mat-card-content>
        <mat-card-content>
            <app-notification [show]="utils.notificationShow" [message]="utils.notificationMessage" [type]="utils.notificationType"></app-notification>
            <form class="login-form" name="login">
                <div class="block-item-input">
                    <mat-form-field>
                        <input matInput autocomplete="off" type="email" placeholder="E-mail" class="input-username" [formControl]="emailValidator" name="email" [(ngModel)]="user.email" />
                        <mat-error *ngIf="emailValidator.invalid">{{getErrorEmailMessage()}}</mat-error>
                        <mat-error *ngIf="emailValidator.invalid">{{getErrorFormatEmailMessage()}}</mat-error>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions class="center">
            <button mat-flat-button class="login-button" (click)="validate()">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
