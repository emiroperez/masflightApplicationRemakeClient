
    <table *ngIf="globals.totalRecord > 0" mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <ng-container  [matColumnDef]="column.columnName" *ngFor="let column of metadata">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > {{column.columnLabel}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column.columnName]}} </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
