
    <div [style.visibility]="globals.dataSource ? 'visible' : 'hidden'">
    <table  mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8 datasource">
    
        <ng-container  [matColumnDef]="column.columnName" *ngFor="let column of metadata">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 0 !important;width: 5% !important"> {{column.columnLabel}} </th>
          <td mat-cell *matCellDef="let element" style="padding: 0 !important;width: 5% !important"> 
            <span *ngIf="column.columnType!='number'">{{element[column.columnName]}} </span>
            <span *ngIf="column.columnType=='number'"> {{element[column.columnName] | number:'.0-2':'en'}} </span>
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:30px;"></tr>
    </table>
    </div>
