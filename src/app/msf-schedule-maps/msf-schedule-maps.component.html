<div [style.width.%]="100" [style.height.%]="100" style="position: relative">
    <div class="loading-panel table-loading scmap-loading" *ngIf="globals.isLoading">
        <button mat-button class="cancel-button" (click)="cancelLoading()">
          Cancel
        <mat-icon  class="close-icon">close</mat-icon>
        </button>
    </div>
    <div id="chartdivmap" [style.width.%]="100" [style.height.%]="100"></div>
    <app-msf-schedule-panel-info></app-msf-schedule-panel-info>
</div>
