<div class="center">
    <div class="msf-component-airport-title">
        Temperature
        <button mat-icon-button *ngIf="isDashboardPanel" [ngClass]="{ 'msf-anchor-button': !argument.anchored, 'msf-anchor-button-pressed': argument.anchored }"
            matTooltip="Anchor Argument Into Panel" (click)="argument.anchored = !argument.anchored">
            <div class="anchor-icon"></div>
        </button>
    </div>
    <div class="msf-menu-arg-temperature-image"></div>
</div>    
<div class="msf-component-airport-input-container">
    <mat-form-field>
        <input class="input-margin" matInput type="number" placeholder="From"  autocomplete="off" [(ngModel)]="argument.value1" (ngModelChange)="startURLUpdate.emit()">
    </mat-form-field>
    <i class="material-icons msf-menu-arg-right-row">chevron_right</i>
    <mat-form-field>
        <input class="input-margin" matInput type="number" placeholder="To" autocomplete="off" [(ngModel)]="argument.value2" (ngModelChange)="startURLUpdate.emit()">
    </mat-form-field>
</div>
<div class="center msf-component-radio">
    <span class="unit-label" *ngIf="argument.label3">{{argument.label3}}</span>
    <mat-radio-group [(ngModel)]="argument.value3">
        <mat-radio-button value="f">°F</mat-radio-button>
        <mat-radio-button class="msf-radio" value="c">℃</mat-radio-button>
    </mat-radio-group>
</div>
