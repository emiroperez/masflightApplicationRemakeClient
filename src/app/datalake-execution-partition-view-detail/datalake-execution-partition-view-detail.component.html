
      <div class="datalake-partitions-execute-item">
          <div class="datalake-partition-table-scroll" [ngStyle]="{ 'height': getTableHeight() }">
            <table mat-table matSort [dataSource]="PartitionTable" class="datasource welcome-table datalake-partition-table">
              <ng-container matColumnDef="schemaName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="datalake-partition-column15">Schema Name</th>
                <td mat-cell *matCellDef="let element" class="datalake-partition-column15">{{ element.schemaName }}</td>
              </ng-container>
              <ng-container matColumnDef="tableName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="datalake-partition-column15">Table Name</th>
                <td mat-cell *matCellDef="let element" class="datalake-partition-column15">{{ element.tableName }}</td>
              </ng-container>
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="datalake-partition-column8">Run Type</th>
                <td mat-cell *matCellDef="let element" class="datalake-partition-column8">{{ element.type }}</td>
              </ng-container>
              <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="datalake-partition-column15">Timestamp</th>
                <td mat-cell *matCellDef="let element" class="datalake-partition-column15">{{ element.timestamp }}</td>
              </ng-container>
              <ng-container matColumnDef="cron">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="datalake-partition-column40">Commands</th>
                  <td mat-cell *matCellDef="let element" class="datalake-partition-column40"><div class="command">{{ element.cron }}</div></td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="datalake-partition-column7"></th>
                <td mat-cell *matCellDef="let element" class="datalake-partition-btn-actions">
                    <button (click)="seeMore(element)" mat-icon-button matTooltip="Execute Partition">
                      <span>View More</span>
                    </button>
                </td>
              </ng-container>
                <tr mat-header-row *matHeaderRowDef="partitionsColumns"></tr>
                <tr mat-row [ngClass]="{ 'mat-row-highlighted': row.highlight }" *matRowDef="let row; columns: partitionsColumns;"></tr>
            </table>
          </div>
          <mat-paginator class="datalake-partition-paginator" [pageSizeOptions]="[15, 30, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
