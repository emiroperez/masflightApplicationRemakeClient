<div class="center" *ngIf="argument.title || isDashboardPanel">
    <div class="msf-component-airport-title">
        {{argument.title}}
        <button mat-icon-button *ngIf="isDashboardPanel" [ngClass]="{ 'msf-anchor-button': !argument.anchored, 'msf-anchor-button-pressed': argument.anchored }"
            matTooltip="Anchor Argument Into Panel" (click)="argument.anchored = !argument.anchored">
            <div class="anchor-icon"></div>
        </button>
    </div>
</div>
<div class="center">
    <div class="msf-component-airport-title msf-component-checkbox-title">
        <mat-checkbox class="msf-component-airport-title" [value]="all" [(ngModel)]="all.checked" (change)="checkBoxAllChange()" >
            Select/De-Select All
        </mat-checkbox>
    </div>
</div>
<div class="msf-component-airport-input-container checkbox-container" style="margin: 5px 0;padding: 0;">
    <div class="msf-full-width">
        <div class="checkbox-component" *ngFor="let checkbox of data;let indice=index" style="width: 100%">
            <mat-checkbox class="cancels-checkbox msf-component-sorting-checkbox" style="display: inline-block; width: calc(100% - 70px);" [value]="checkbox.columnName" [(ngModel)]="checkbox.checked" (change)="checkBoxChange(checkbox)" >
                {{checkbox.columnLabel}}
            </mat-checkbox>
            <button class="msf-component-sorting-button" mat-button matBadge="{{getIndex(checkbox)}}" [matBadgeHidden]="!checkbox.checked" matBadgePosition="before" (click)="checkBoxChangeOrder(checkbox)" [ngClass]="checkbox.checked  ? 'arrow-button arrow-theme-button' : 'arrow-button'">
                <mat-icon class="msf-category-argument-arrow-icon" *ngIf="checkbox.order=='desc'">arrow_downward</mat-icon>
                <mat-icon class="msf-category-argument-arrow-icon" *ngIf="checkbox.order=='asc'">arrow_upward</mat-icon>
            </button>
        </div>
    </div>
</div>
