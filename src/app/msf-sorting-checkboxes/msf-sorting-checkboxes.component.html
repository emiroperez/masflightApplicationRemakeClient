<div class="msf-component-outer-container">
    <div class="msf-component-argument-container">
        <div class="center">
            <div class="msf-component-airport-title">{{argument.title}}</div>
        </div>
        <div class="center">
            <div class="msf-component-airport-title msf-component-checkbox-title">
                <mat-checkbox class="msf-component-airport-title" [value]="all" [(ngModel)]="all.checked" (change)="checkBoxAllChange()" >
                    Select/De-Select All
                </mat-checkbox>
            </div>
        </div>
        <div class="msf-component-airport-input-container checkbox-container" style="margin: 5px 0;padding: 0;">
            <div class="msf-full-width">
                <div class="checkbox-component" *ngFor="let checkbox of data;let indice=index" style="width: 100%">
                    <mat-checkbox class="cancels-checkbox"  style="display: inline-block; width: calc(100% - 70px);" [value]="checkbox.columnName" [(ngModel)]="checkbox.checked" (change)="checkBoxChange(checkbox)" >
                        {{checkbox.columnLabel}}
                    </mat-checkbox>
                    <button mat-button matBadge="{{getIndex(checkbox)}}" [matBadgeHidden]="!checkbox.checked" matBadgePosition="before" (click)="checkBoxChangeOrder(checkbox)" [ngClass]="checkbox.checked  ? 'arrow-button arrow-theme-button' : 'arrow-button'">
                        <mat-icon *ngIf="checkbox.order=='desc'">arrow_downward</mat-icon>
                        <mat-icon *ngIf="checkbox.order=='asc'">arrow_upward</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
