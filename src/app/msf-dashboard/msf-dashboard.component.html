<div (click)="disableContextMenu()" (contextmenu)="disableContextMenu()" (scroll)="disableContextMenu()" class="msf-dashboard-container" [style.height]="screenHeight">
  <div class="msf-dashboard-title">{{globals.currentDashboardMenu.title}}</div>
  <ng-container *ngIf="dashboardColumns.length">
    <div class="msf-dashboard-chartbox">
      <div class="msf-dashboard-chartbox-column" *ngFor="let dashboardColumn of dashboardColumns; let column = index" [attr.data-index]="column">
        <div class="msf-dashboard-chartbox-items">
          <div class="msf-dashboard-chartbox-column" cdkDropList cdkDropListOrientation="horizontal" [cdkDropListData]="dashboardColumns[column]" (cdkDropListDropped)="swapPanelRowPositions($event, dashboardColumns[column], column)">
            <div (contextmenu)="onrightClick($event, dashboardColumns[column], row)" class="msf-dashboard-chartbox-item" [style.width.%]="getPanelWidth(column, row)" *ngFor="let dashboardChart of dashboardColumn; let row = index" [attr.data-index]="row" cdkDragLockAxis="x" cdkDrag [cdkDragDisabled]="dashboardColumn.length == 1">
              <div *ngIf="row" (mousedown)='onLineClick($event, column, row - 1, row)' (mouseup)='onLineRelease()' id='msf-dashboard-panel-left-resize' class='msf-dashboard-panel-line-resize'></div>
              <div *ngIf="row != dashboardColumn.length - 1" (mousedown)='onLineClick($event, column, row, row + 1)' id='msf-dashboard-panel-right-resize' class='msf-dashboard-panel-line-resize'></div>
              <div class="msf-dashboard-panel-button">
                <mat-icon class="msf-dashboard-button-close-icon" aria-label="close" (click)="removeChart(column, row)">close</mat-icon>
                <mat-icon class="msf-dashboard-button-move-icon" *ngIf="dashboardColumn.length != 1" aria-label="move" cdkDragHandle (click)="disableContextMenu()">drag_handle</mat-icon>
              </div>
              <app-msf-dashboard-chartmenu [values]="dashboardChart" [rebuildChart]="dashboardChart.rebuildChart" [panelHeight]="getColumnHeight(column)"></app-msf-dashboard-chartmenu>
            </div>
          </div>
          <div [ngClass]="dashboardColumnsProperties[column] ? 'msf-dashboard-panel-size-properties-open' : 'msf-dashboard-panel-size-properties-closed'">
            <div *ngIf="!dashboardColumnsProperties[column]" (click)="toggleColumnProperties(column)" class="msf-dashboard-button" style="width: 0">
              <mat-icon class="msf-dashboard-button-icon" style="padding-right: 0; padding-top: 0" aria-label="fold">keyboard_arrow_down</mat-icon>
            </div>
            <ng-container *ngIf="dashboardColumnsProperties[column]">
              <div class="msf-dashboard-column-properties-align">
                <span class="msf-dashboard-column-properties-height-label">Height:</span>
                <mat-form-field class="msf-dashboard-column-properties-form-field">
                  <mat-select [(ngModel)]="dashboardColumns[column][0].height" style="text-align: center" (selectionChange)="changePanelHeight(column, $event.value)">
                    <mat-option *ngFor="let heightValue of heightValues" [value]="heightValue">
                      {{heightValue.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="msf-dashboard-column-properties-align" *ngIf="dashboardColumn.length <= 2">
                <ng-container>
                  <div class="msf-dashboard-column-properties-button">
                    <button mat-flat-button class="flat-button" (click)="addChartInColumn(column, 1)">Add 1 panel</button>
                  </div>
                </ng-container>
                <ng-container *ngIf="dashboardColumn.length == 1">
                  <div class="msf-dashboard-column-properties-button">
                    <button mat-flat-button class="flat-button" (click)="addChartInColumn(column, 2)">Add 2 panels</button>
                  </div>
                </ng-container>
              </div>
              <div (click)="toggleColumnProperties(column)" class="msf-dashboard-button" style="width: 0">
                <mat-icon class="msf-dashboard-button-icon" style="padding-right: 0; padding-top: 0" aria-label="fold">keyboard_arrow_up</mat-icon>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="msf-dashboard-empty" *ngIf="!dashboardColumns.length">
    You have not added any chart.<br>
    Click here to start!
  </div>
  <div class="msf-dashboard-addmenu">
    <div class="msf-dashboard-addmenu-item" (click)="toggleDisplayAddChartMenu()">
      <div class="msf-dashboard-addmenu-item-text">
        <mat-icon class="msf-dashboard-icon" aria-label="add">add</mat-icon>
        <span class="msf-dashboard-addmenu-item-addtext">ADD PANELS</span>
      </div>
    </div>
    <div class="msf-dashboard-addmenu-item" *ngIf="displayAddChartMenu">
      <div class="msf-dashboard-addmenu-item-text" (click)="addChart(1)">1 Panel</div>
    </div>
    <div class="msf-dashboard-addmenu-item" *ngIf="displayAddChartMenu">
      <div class="msf-dashboard-addmenu-item-text" (click)="addChart(2)">2 Panels</div>
    </div>
    <div class="msf-dashboard-addmenu-item" *ngIf="displayAddChartMenu">
      <div class="msf-dashboard-addmenu-item-text" (click)="addChart(3)">3 Panels</div>
    </div>
  </div>
  <div *ngIf="displayContextMenu">
    <app-msf-dashboard-panel-context-menu [x]="contextMenuX" [y]="contextMenuY" [category]="contextCategory"></app-msf-dashboard-panel-context-menu>
  </div>
</div>
