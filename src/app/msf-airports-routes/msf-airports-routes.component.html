<div class="msf-component-airport-input-container">  
    <div class="msf-component-date-input-container" style="margin-right: 5px;">    
        <div class="msf-component-airport-sub-title" *ngIf="argument.label1!=null">{{argument.label1}}</div>     
            <ng-select
                [items]="this.globals.airports | async"
                [multiple]="true"
                [loading]="loading"
                loadingText="Loading..."
                [closeOnSelect]="true"
                [hideSelected]="false"
                bindLabel="{{argument.visibleAttribute}}"
                bindValue="{{argument.selectedAttribute}}"
                (search)="onSearch($event)" 
                [(ngModel)]="argument.value1">
            </ng-select> 
    </div>  
    <div class="msf-component-date-input-container"> 
    <div class="msf-component-airport-sub-title" *ngIf="argument.label2!=null">{{argument.label2}}</div>  
    <ng-select
        [items]="this.globals.airports | async"
        [multiple]="true"
        [loading]="loading"
        loadingText="Loading..."
        [closeOnSelect]="true"
        [hideSelected]="false"
        bindLabel="{{argument.visibleAttribute}}"
        bindValue="{{argument.selectedAttribute}}"
        (search)="onSearch($event)" 
        [(ngModel)]="argument.value2">
    </ng-select> 
</div>  
</div>
