<ng-container *ngIf="!displayedColumns.length">
  <div *ngIf="globals.popupLoading" class="datalake-dialog-loading"></div>
  <div *ngIf="!globals.popupLoading" class="datalake-dialog-finish-loading">
    <div class="datalake-dialog-label-container">
      <div class="datalake-dialog-label">
        Unable to preview the table
      </div>
    </div>
  </div>
</ng-container>
<div class="datalake-table" *ngIf="displayedColumns.length">
  <div class="datalake-table-show-table-header">
    <div class="datalake-table-show-table-title">
      <div class="datalake-table-show-table-longname">{{data.values.longName}} - Table Data</div>
      <div class="datalake-table-show-table-tablename">Schema: {{data.values.schemaName}}</div>
    </div>
    <div class="datalake-table-show-table-close-button">
      <button mat-button class="datalake-table-export-excel"
        [disabled]="!displayedColumns.length"
        (click)="exportToExcel()" matTooltip="Export to Excel">
        <img class="datalake-table-export-excel-img" src="../../assets/images/{{globals.theme}}-excel_white.png">
            <!-- <img src="../../assets/images/{{globals.theme}}-ExporttoExcel.png"
                class="msf-menu-image msf-vertical-middle"> -->
      </button>

      <button mat-icon-button (click)="onNoClick()">
        <mat-icon aria-label="Close">close</mat-icon>
      </button>
    </div>
  </div>
  <div class="datalake-table-body">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 datasource">
      <ng-container *ngFor="let column of displayedColumns; let j = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let element">
          {{element[column]}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
