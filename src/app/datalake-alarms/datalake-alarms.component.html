<div class="datalake-explorer-container">
  <div class="datalake-explorer-header">
      <mat-form-field class="datalake-explorer-search-input-container">
          <input matInput class="datalake-explorer-search-input" type="text" placeholder="Search" autocomplete="off">
          <mat-icon class="search-icon" aria-label="search">search</mat-icon>
      </mat-form-field>
      <div class="datalake-explorer-header-title">
        Alarms
      </div>
  </div>
  <div class="datalake-alarms-body">
    <div class="datalake-alarms-item">
      asfasf
    </div>
    <div class="datalake-alarms-item">
      <div class="datalake-alarms-header">
        <div class="datalake-new-alarm-title">
          <mat-icon class="datalake-new-alarm-icon">alarm_add</mat-icon>
          <span class="datalake-new-alarm-title-label">New alarm</span>
        </div>
        <div class="datalake-new-alarm-buttons">
          Status
          <button mat-icon-button class="datalake-new-alarm-button">
            <mat-icon>check</mat-icon>
          </button>
          <button mat-icon-button class="datalake-new-alarm-button">
            <mat-icon>priority_high</mat-icon>
          </button>
        </div>
      </div>
      <div class="datalake-new-alarm-container">
        <div class="datalake-alarm-comboboxes">
          <mat-form-field class="datalake-alarm-left-combobox" [formGroup]="alarmFormGroup">
            <mat-select placeholder="Schema Name" autocomplete="off" formControlName="schema" (selectionChange)="schemaChanged()">
              <mat-option *ngFor="let schema of [1, 2, 3, 4]" [value]="schema">
                {{schema}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="alarmFormGroup.get('schema')?.invalid">You must select a schema</mat-error>
          </mat-form-field>
          <mat-form-field class="datalake-alarm-right-combobox" [formGroup]="alarmFormGroup">
            <mat-select placeholder="Table Name" autocomplete="off" formControlName="table">
              <mat-option *ngFor="let bucket of [1, 2, 3, 4]" [value]="bucket">
                {{table}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="alarmFormGroup.get('table')?.invalid">You must select a table</mat-error>
          </mat-form-field>
        </div>
        <mat-radio-group class="datalake-alarm-radio-group" [(ngModel)]="notifyMode">
          <mat-radio-button class="cancels-checkbox" [ngClass]="{'datalake-alarm-radio-button': notifyMode, 'datalake-alarm-radio-button-selected': !notifyMode }" [value]="0">Notify me every time</mat-radio-button>
          <mat-radio-button class="cancels-checkbox datalake-alarm-radio-button-right" [ngClass]="{'datalake-alarm-radio-button': !notifyMode, 'datalake-alarm-radio-button-selected': notifyMode }" [value]="1">Notify me at this specific time</mat-radio-button>
        </mat-radio-group>
        <div class="datalake-alarm-time-picker">
          Can't find a time picker component which is not a popup dialog.
        </div>
        <div class="datalake-alarm-buttons">
          <button mat-button class="flat-button">Save</button>
          <button mat-button class="flat-button datalake-alarm-cancel-button">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
