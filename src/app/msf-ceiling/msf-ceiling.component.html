<div class="center">
    <div class="msf-component-airport-title">Ceiling (Above Ground Level)</div>
    <div class="msf-menu-arg-ceiling-image"></div>
</div>    
<div class="msf-component-airport-input-container">
    
        <mat-form-field class="msf-field-2-column">
            <mat-select [formControl]="originAirportCtrl" placeholder="From" #originAirportSelect [(ngModel)]="argument.value1">
                <ngx-mat-select-search [formControl]="originAirportFilterCtrl" placeholderLabel = "Search" noEntriesFoundLabel = "Not Found"></ngx-mat-select-search>
                <mat-option *ngFor="let originAirport of filteredOriginAirports | async" [value]="originAirport">
                {{originAirport.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <i class="material-icons msf-menu-arg-right-row">chevron_right</i>
        <mat-form-field class="msf-field-2-column">
            <mat-select [formControl]="destAirportCtrl" placeholder="To" #destAirportSelect [(ngModel)]="argument.value2">
                <ngx-mat-select-search [formControl]="destAirportFilterCtrl" placeholderLabel = "Search" noEntriesFoundLabel = "Not Found"></ngx-mat-select-search>
                <mat-option *ngFor="let destAirport of filteredDestAirports | async" [value]="destAirport">
                {{destAirport.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>   
</div>
<div class="center msf-component-redio">
    <mat-radio-group [(ngModel)]="argument.value3">
        <mat-radio-button value="m">Meter</mat-radio-button>
        <mat-radio-button class="msf-radio" value="ft">Feet</mat-radio-button>
    </mat-radio-group> 
</div>
