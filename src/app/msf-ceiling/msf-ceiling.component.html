<div class="center">
    <div class="msf-component-airport-title">Ceiling (Above Ground Level)</div>
    <div class="msf-menu-arg-ceiling-image"></div>
</div>
<div class="msf-component-airport-input-container msf-component-airport-ceiling-container">
    <div class="msf-component-airport-sub-title msf-component-input-sub-title msf-component-airport-ceiling-sub-title">{{argument.label1}}</div>   
    <ng-select style="width:100%; padding-bottom:0;"
        [items]="filteredOriginAirports | async"
        [multiple]="false"
        [loading]="loading"
        loadingText="Loading..."
        [closeOnSelect]="true"
        [hideSelected]="false"
        bindLabel="name"
        bindName="id"
        labelForId="id"
        [(ngModel)]="argument.value1"
        appendTo=".msf-control-variables-overlay"
        dropdownPosition="bottom">
    </ng-select>
    <i class="material-icons msf-menu-arg-right-row">chevron_right</i>
    <div class="msf-component-airport-sub-title msf-component-input-sub-title msf-component-airport-ceiling-sub-title">{{argument.label2}}</div>   
    <ng-select style="width:100%;  padding-bottom:0;"
        [items]="filteredDestAirports | async"
        [multiple]="false"
        [loading]="loading"
        loadingText="Loading..."
        [closeOnSelect]="true"
        [hideSelected]="false"
        bindLabel="name"
        bindName="id"
        labelForId="id"
        [(ngModel)]="argument.value2"
        appendTo=".msf-control-variables-overlay"
        dropdownPosition="bottom">
    </ng-select>
</div>
<div class="center msf-component-radio">
    <mat-radio-group [(ngModel)]="argument.value3">
        <mat-radio-button value="m">Meter</mat-radio-button>
        <mat-radio-button class="msf-radio" value="ft">Feet</mat-radio-button>
    </mat-radio-group>
</div>
