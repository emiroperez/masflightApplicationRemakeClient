<div class="center">
    <div class="msf-component-airport-title">Limit to Flight(s) from</div>
</div>
<div class="msf-component-airport-route-container">
    <div class="msf-component-airport-sub-title">From</div>
    <ng-select
        [items]="this.globals.airports | async"
        [multiple]="true"
        [loading]="loading"
        loadingText="Loading..."
        [closeOnSelect]="true"
        [hideSelected]="false"
        bindLabel="{{argument.visibleAttribute}}"
        (search)="onSearch($event)" 
        [(ngModel)]="argument.value1"
        (change) ="onAirportSelect(1)">
        <ng-template ng-label-tmp let-item="item" let-clear="clear">
          <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">×</span>
          <span>{{item.iata}} - {{item.name}}</span>
        </ng-template>
        <ng-template ng-option-tmp let-item="item">
          <div>{{item.iata}} - {{item.name}}</div>
        </ng-template>
    </ng-select>
    <div class="center">
        <div class="msf-menu-arg-airport-image"></div>
    </div>
    <div class="msf-component-airport-sub-title msf-component-airport-route-sub-title">To</div>  
    <ng-select
        [items]="this.globals.airports | async"
        [multiple]="true"
        [loading]="loading"
        loadingText="Loading..."
        [closeOnSelect]="true"
        [hideSelected]="false"
        bindLabel="{{argument.visibleAttribute}}"
        (search)="onSearch($event)" 
        [(ngModel)]="argument.value2"
        (change) ="onAirportSelect(2)">
        <ng-template ng-label-tmp let-item="item" let-clear="clear">
          <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">×</span>
          <span>{{item.iata}} - {{item.name}}</span>
        </ng-template>
        <ng-template ng-option-tmp let-item="item">
          <div>{{item.iata}} - {{item.name}}</div>
        </ng-template>
    </ng-select>
</div>
