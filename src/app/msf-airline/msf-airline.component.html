<ng-container *ngIf="!anchoredArgument">
  <div class="center" *ngIf="argument.title || isDashboardPanel">
    <div class="msf-component-airport-title">
      {{argument.title}}
      <button mat-icon-button *ngIf="isDashboardPanel" [ngClass]="{ 'msf-anchor-button': !argument.anchored, 'msf-anchor-button-pressed': argument.anchored }"
        matTooltip="Anchor Argument Into Panel" (click)="argument.anchored = !argument.anchored">
        <div class="anchor-icon"></div>
      </button>
    </div>
  </div> 
  <div class="msf-airline-container">
    <div class="msf-full-width msf-airline-input-container">   
      <img src="../../assets/images/components/arguments/airline/{{globals.theme}}-aerolin.png" class="msf-airline-image">
      <div class="msf-component-airport-sub-title">{{argument.label1}}</div>
      <ng-select
        [items]="data | async"
        [multiple]="multiAirlines"
        [loading]="loading"
        loadingText="Loading..."
        [closeOnSelect]="true"
        [hideSelected]="false"
        bindLabel="{{argument.visibleAttribute}}"
        (search)="onSearch($event)" 
        [(ngModel)]="argument.value1"
        (ngModelChange)="startURLUpdate.emit()"
        appendTo=".msf-control-variables-overlay"
        dropdownPosition="bottom">
      </ng-select>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="anchoredArgument">
  <div class="anchor-argument-container">
    <div class="msf-airline-container">
      <div class="msf-full-width msf-grouping-input-container">
        <div class="msf-component-airport-sub-title">{{argument.label1}}</div>
        <ng-select
          [items]="data | async"
          [multiple]="multiAirlines"
          [loading]="loading"
          loadingText="Loading..."
          [closeOnSelect]="true"
          [hideSelected]="false"
          bindLabel="{{argument.visibleAttribute}}"
          (search)="onSearch($event)" 
          [(ngModel)]="argument.value1"
          (ngModelChange)="startURLUpdate.emit()">
        </ng-select>
      </div>
    </div>
  </div>
</ng-container>
