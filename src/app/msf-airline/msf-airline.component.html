<div class="center" *ngIf="argument.title">
  <div class="msf-component-airport-title">{{argument.title}}</div>
</div> 
<div class="msf-airline-container">
  <div class="msf-full-width msf-airline-input-container">   
    <img src="../../assets/images/components/arguments/airline/{{globals.theme}}-aerolin.png" class="msf-airline-image">
    <div class="msf-component-airport-sub-title">{{argument.label1}}</div>
    <ng-select
      [items]="data | async"
      [multiple]="multiAirlines"
      [loading]="loading"
      loadingText="Loading..."
      [closeOnSelect]="true"
      [hideSelected]="false"
      bindLabel="{{argument.visibleAttribute}}"
      (search)="onSearch($event)" 
      [(ngModel)]="argument.value1"
      appendTo=".msf-control-variables-overlay"
      dropdownPosition="bottom">
    </ng-select>
  </div>
</div>
