<div class="msf-dashboard-control-variables-title">
  <div class="msf-two-factor-auth-close-button">
    <mat-icon class="msf-dashboard-close-icon" aria-label="close" (click)="closeDialog()">close</mat-icon>
  </div>
</div>
<div class="two-factor-auth-container">
  {{data.message}} A verification code has been sent to your e-mail address. Please enter your code below.
</div>
<div class="two-factor-auth-form two-factor-auth-container">
  <div class="block-item-input">
    <mat-form-field>
      <input matInput autocomplete="off" maxlength="6" type="numeric" placeholder="Enter Verification Code" [(ngModel)]="code" pattern="[0-9]*" digitOnly/>
    </mat-form-field>
  </div>
</div>
<div class="msf-dashboard-control-variables-button">
  <button mat-flat-button class="login-button" (click)="validate2FACode()">OK</button>
</div>
