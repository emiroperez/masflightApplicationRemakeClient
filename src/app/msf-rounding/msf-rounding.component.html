<div class="center">
    <div class="msf-component-airport-title">
        Format
        <button mat-icon-button *ngIf="isDashboardPanel" [ngClass]="{ 'msf-anchor-button': !argument.anchored, 'msf-anchor-button-pressed': argument.anchored }"
            matTooltip="Anchor Argument Into Panel" (click)="argument.anchored = !argument.anchored">
            <div class="anchor-icon"></div>
        </button>
    </div>
</div>    
<div class="msf-airline-container">
    <div class="msf-full-width msf-grouping-input-container">   
        <div class="msf-component-airport-sub-title">Rounding (Decimals)</div>
        <ng-select
            [items]="roundingList"
            [multiple]="false"
            [loading]="loading"
            loadingText="Loading..."
            [closeOnSelect]="true"
            [hideSelected]="false"
            bindLabel="name"
            bindName="id"
            [(ngModel)]="argument.value1"
            appendTo=".msf-control-variables-overlay"
            dropdownPosition="bottom">
        </ng-select>
    </div>
</div>
