<div class="center">
    <div class="msf-component-airport-title">Format</div>        
</div>    
<div class="msf-airline-container">
    <div class="msf-full-width msf-grouping-input-container">   
        <div class="msf-component-airport-sub-title">Rounding (Decimals)</div>
        <ng-select
            [items]="roundingList"
            [multiple]="false"
            [loading]="loading"
            loadingText="Loading..."
            [closeOnSelect]="true"
            [hideSelected]="false"
            bindLabel="name"
            bindName="id"
            [(ngModel)]="argument.value1">
        </ng-select>
    </div>
</div>
