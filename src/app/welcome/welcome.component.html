<div class="msf-header">
    <div class="msf-header-image welcome-header-image" [class.is-mobile]="mobileQuery.matches">
        <mat-icon class="header-icon2" [class.is-mobile]="mobileQuery.matches" aria-label="Log Out" (click)="logOut()">exit_to_app</mat-icon>
    </div>
    <div class="msf-header-title" [class.is-mobile]="mobileQuery.matches">
        <div *ngIf="!mobileQuery.matches" class="msf-intro-welcome-labels">
            <div class="msf-intro-welcome msf-intro-welcome-font">Welcome {{userName}}</div>
            <div *ngIf="lastTime" class="msf-intro-welcome-font">Last time: {{lastTime}}</div>
            <div *ngIf="!lastTime" class="msf-intro-welcome-font"><br></div>
        </div>
        <div class="theme-picker">
            <div class="theme-picker-switch-container">
                <span class="theme-picker-slider-label">DARK</span>
                <mat-slide-toggle class="theme-picker-slider" [checked]="globals.theme === 'dark-theme' ? false : true" (change)="globals.setOverlayTheme($event)"></mat-slide-toggle>
                <span class="theme-picker-slider-label">LIGHT</span>
                <div class="theme-picker-label-container">
                    <span class="theme-picker-label">THEME</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div [style.visibility]="globals.isLoading ? 'hidden' : 'visible'" class="msf-body msf-body-welcome">
    <div class="fade-in msf-container-welcome">
        <div *ngFor="let option of options" id="option.id" class="{{ activeElement==option ? 'msf-show-panel' : 'msf-hide' }} msf-content">
            <div class="msf-internal-content">
                <div *ngIf="mobileQuery.matches" class="landing-name-content">
                        <div class="msf-intro-welcome msf-intro-welcome-font">Welcome {{userName}}</div>
                        <div *ngIf="lastTime" class="msf-intro-welcome-font">Last time: {{lastTime}}</div>
                        <div *ngIf="!lastTime" class="msf-intro-welcome-font"><br></div>
                </div>
                <div [ngClass]="mobileQuery.matches? 'landing-icon-content_is-mobile' : 'landing-icon-content'">
                    <div class="landing-icon-content-child" (mouseover)="option.hover=true" 
                    (mouseleave)="option.hover=false" (click)="goTo(option)" *ngFor="let option of options2">
                        <div class="icon-container" [class.is-mobile]="mobileQuery.matches" [ngStyle]="{'background-image': 'url(' + getBackground(option) + ')'}">
                            <!--Only to mobile-->
                            <div *ngIf="mobileQuery.matches" class="icon-container-title">
                                <div class="icon-container-bk" [class.is-mobile]="mobileQuery.matches"
                                [ngStyle]="{'background-image': 'url(../' + getBackground2(option) + ')'}"></div>
                                <span>{{option.name}}</span>
                            </div>
                            <!---->
                        </div>
                        <div *ngIf="!mobileQuery.matches" [ngClass]="option.hover? 'footer-container footer-hover' : 'footer-container'">
                            <div class="msf-welcome-option-label">
                                <div class="icon-container-bk" [ngStyle]="{'background-image': 'url(' + getBackground2(option) + ')'}"></div>
                                <span class="msf-app-label">{{option.name}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
