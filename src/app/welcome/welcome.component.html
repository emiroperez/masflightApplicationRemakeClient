<!--Header-->
<div class="msf-header">
  <div class="msf-header-image"></div>
  <div class="msf-header-title">Dashboard</div>
  <div class="msf-header-icons">
      <img src="../../assets/images/play.png" class="header-icon">
      <img src="../../assets/images/opciones.png" class="header-icon" >      
  </div>
</div>
<!--body-->
<div [style.visibility]="globals.isLoading ? 'hidden' : 'visible'" class="msf-body msf-body-welcome">
  <!--nav-->
  <!--kp
  <div class="msf-nav">
    <ul>
      <li *ngFor="let option of options" routerLink="{{option.url}}" (click)="setState(option)" class="{{activeElement==option?'msf-active-li':'msf-off'}}">
        <img src="../../assets/images/check.png" class="msf-li-icon">
        <a class="msf-option">{{option.name}}</a>
      </li>
    </ul>
    <a class="msf-link msf-support-text" >Need support?</a>
  </div>-->
  <!--content-->
  <div  class="fade-in msf-container-welcome">
    <div *ngFor="let option of options" id="option.id" class="{{activeElement==option?'msf-show-panel':'msf-hide'}} msf-content">
      <!--Dashboard-->
      <div style="height: 100%;" class="msf-internal-content" *ngIf="option.name==='Landing'" >
        <div class="landing-name-content">
          <div style="width: calc(100% - 83px); margin-right: 30px;">
              <div class="msf-intro-welcome">Welcome, {{globals.currentUser}}</div>
              <div style="font-weight: lighter;">Last time: jan 31, 2019 4:00 pm</div>
          </div>
          <div>
              <img src="../../assets/images/pulse_welc.png" class="msf-intro-div-image">                
          </div>
        </div>
        <div class="landing-icon-content">
            <div class="landing-icon-content-child" (mouseover)="option.hover=true" (mouseleave)="option.hover=false"  (click)="goTo(option)" *ngFor="let option of options2" style="cursor:pointer; " >	
              <div class="icon-container" [ngStyle]="{'background-image': 'url(' + getBackground(option) + ')'}" >
                <!-- <div  [ngStyle]="{'display': none}" class="landing-title">{{option.name}}</div> -->
              </div>
              <div class="footer-container" style="height: auto !important; width: 99%; display: flex;">
                  <div style="width: 25%;"></div>
                  <div style="width: 25%;">
                    <div  class="icon-container-bk" [ngStyle]="{'background-image': 'url(' + getBackground2(option) + ')'}" ></div>
                  </div>
                  <div style="width: 25%; margin: auto;">
                    <span >{{option.name}}</span> 
                  </div>   
                  <div style="width: 25%;"></div>
          </div> 
          </div>
        </div>         
      </div> 
      
    </div>
  </div>
</div>
