<div style='max-height: 600px;'>
    <div mat-dialog-title style="flex: 1; color: white">Options</div>
    <div mat-dialog-content style="flex: 1; padding-left: 4%">
        <div *ngFor="let option of data.menuSelected; let i = index;">
            <app-admin-menu-memberships [menu]="option" [index]="i"></app-admin-menu-memberships>
        </div>
    </div>
    <button mat-button class="flat-button" (click)="onNoClick()" style="margin-right:10px">Cancel</button>
    <button mat-button class="flat-button" (click)="getItemsSelected(data.menuSelected)" [mat-dialog-close]="data.auxOptions">Save</button>
</div>
