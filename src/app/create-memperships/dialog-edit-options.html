<div style='max-height: 400px;' cdkFocusInitial>
    <h2 class="title-section">Options</h2>
    <div *ngFor="let option of menu; let i = index;">
        <app-admin-menu-memberships [options]="options" [menu]="option" [index]="i" [planId]="planId" (optionSelected)="getOptionSelected($event)" (idSelected)="getSelectIdDom($event)"></app-admin-menu-memberships>
    </div>
    <button mat-button>Cancel</button>
    <button mat-button [mat-dialog-close]="data">Save</button>
</div>
