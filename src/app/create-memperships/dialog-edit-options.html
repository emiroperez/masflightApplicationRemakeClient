<div style='max-height: 400px;' cdkFocusInitial>
    <h2 class="title-section">Options</h2>
    <div *ngFor="let option of data.menuSelected; let i = index;">
        <app-admin-menu-memberships [menu]="option" [index]="i" (optionSelected)="getOptionSelected($event)"></app-admin-menu-memberships>
    </div>
    <button mat-button>Cancel</button>
    <button mat-button (click)="getItemsSelected(data.menuSelected)" [mat-dialog-close]="data.auxOptions">Save</button>
</div>
