<div clas="menu-recursive" *ngIf="option && !option.toDelete">
    <!-- {{option.label}} -->

    <div [ngClass]="{'is-active': option.isActive,'is-inactive': !option.isActive }" style="width: 100%" (click)="selectIdDom(index)">
        <div class="menu-recursive-input" #root id="'root' + index" style="width: 100%" (click)="selectOption(option)">
            <input id="root{{index}}" type="text" autocomplete="off"  matInput class="input-register input-menu-option" [(ngModel)]="option.label" [ngModelOptions]="{standalone: true}">
            <button mat-icon-button (click)="toggle(option)" *ngIf="option.children && option.children.length > 0" style="vertical-align: super; float:right">
                <mat-icon *ngIf="!option.isOpened" style="color: white" aria-label="Toogle">keyboard_arrow_down</mat-icon>
                <mat-icon *ngIf="option.isOpened" style="color: white" aria-label="Toogle">keyboard_arrow_up</mat-icon>
              </button>
        </div>
    </div>


    <mat-divider></mat-divider>
    <div [@animationOption2]="option.isOpened ? 'open': 'close'" *ngIf="option.children && option.children.length > 0 && option.isOpened" style="padding-left: 4%">
        <div *ngFor="let optionChild of option.children; let i = index">
            <app-admin-menu-recursive [menu]="optionChild" [index]="index + '-' + i" (optionSelected)="selectOption($event)" (idSelected)="selectIdDom($event)"></app-admin-menu-recursive>
        </div>
    </div>
</div>
