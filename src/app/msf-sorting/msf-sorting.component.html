<div class="center">
    <div class="msf-component-airport-title">Sorting</div>        
</div>    
<div class="msf-airline-container">
    <div class="msf-full-width msf-grouping-input-container">
        <div class="msf-component-airport-sub-title">Sorting by</div>         
        <ng-select
            [items]="sortingList"
            [multiple]="true"
            loadingText="Loading..."
            [closeOnSelect]="true"
            [hideSelected]="false"
            bindLabel="name"
            bindName="id"
            [(ngModel)]="argument.value1"
            appendTo=".msf-control-variables-overlay">
        </ng-select>          
    </div>
</div>
