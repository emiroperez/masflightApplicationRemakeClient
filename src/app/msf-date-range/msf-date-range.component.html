<!-- Treat the two sub-arguments as if they were two separate arguments for the dashboard control panel -->
<div class="msf-component-argument-container">
    <div class="center">
        <div class="msf-component-airport-title">{{argument.title}}</div>
    </div>
    <div class="msf-component-date-input-container msf-single-date">
        <mat-form-field class="msf-full-width">
            <input matInput [min]="argument.minDate" [max]="argument.maxDate" [matDatepicker]="picker3" placeholder="{{argument.label1}}" autocomplete="off" class=" msf-full-width msf-menu-arg-select"  [(ngModel)]="argument.value1" (ngModelChange)="dateChange($event)">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>            
        <mat-form-field *ngIf="argument.selectionMode == 1" class="msf-full-width msf-single-date">
            <input matInput [min]="minDate" [max]="argument.maxDate" class="msf-component-airport-container mat-input-element" matInput [matDatepicker]="picker4" placeholder="{{argument.label2}}" autocomplete="off" class=" msf-full-width msf-menu-arg-select"  (ngModelChange)="hasDate()" [(ngModel)]="argument.value2">
            <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
            <mat-datepicker #picker4></mat-datepicker>
        </mat-form-field>
    </div>
</div>
<div class="msf-component-argument-container" *ngIf="argument.selectionMode == 1">
    <div class="center">
        <div class="msf-component-airport-title">Auto select the date range:</div>
    </div>
    <div class="msf-component-auto-select-date-range">         
        <ng-select style="width: 100%;"
            [items]="currentDateRange"
            [multiple]="false"
            [closeOnSelect]="true"
            [hideSelected]="false"
            bindLabel="name"
            (change)="autoSelect()"
            [(ngModel)]="argument.value3"
            appendTo=".msf-control-variables-overlay"
            dropdownPosition="bottom">
        </ng-select>
    </div>
</div>
