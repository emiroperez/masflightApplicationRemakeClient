<div class="center">
    <div class="msf-component-airport-title">{{argument.title}}</div>
    <div class="msf-menu-arg-single-airport-image"></div>
</div>
<div class="msf-airline-container">
    <div class="msf-full-width msf-grouping-input-container">
        <div class="msf-component-airport-sub-title">{{argument.label1}}</div>         
        <ng-select
            [items]="data | async"
            [multiple]="false"
            [loading]="loading"
            loadingText="Loading..."
            [closeOnSelect]="true"
            [hideSelected]="false"
            bindLabel="{{argument.visibleAttribute}}"
            (search)="onSearch($event)"
            [(ngModel)]="argument.value1"
            appendTo=".msf-control-variables-overlay">
            <ng-template ng-label-tmp let-item="item" let-clear="clear">
                <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
                <span>{{item.iata}} - {{item.name}}</span>
            </ng-template>
            <ng-template ng-option-tmp let-item="item">
                <div>{{item.iata}} - {{item.name}}</div>
            </ng-template>
        </ng-select>                
    </div>
</div>
