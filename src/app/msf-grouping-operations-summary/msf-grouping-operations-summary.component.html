<div class="center">
    <div class="msf-component-airport-title">Grouping</div>
</div>
<div class="msf-airline-container">
    <div class="msf-full-width msf-grouping-input-container">
        <div class="msf-component-airport-sub-title">Group by</div>
        <ng-select
            [items]="groupingList"
            [multiple]="false"
            loadingText="Loading..."
            [closeOnSelect]="true"
            [hideSelected]="false"
            bindLabel="columnLabel"
            bindName="id"
            [(ngModel)]="argument.value1">
        </ng-select>
    </div>
</div>
