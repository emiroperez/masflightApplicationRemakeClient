<div style="color: white !important" mat-dialog-content>
  <div style="display: flex; flex-direction: row;">
    <div style="flex: 1; margin: 0 10px">
      <div style="display: flex; flex-direction: row">
        <div style="flex: 2">
          <h2 class="title-section">Category Arguments</h2>
        </div>
        <div style="flex: 1; text-align: right;">
          <button matTooltip="Add category argument." mat-icon-button (click)="addCategoryArgument()" style="display: inline;">
            <mat-icon style="color: white" aria-label="add">add_circle</mat-icon>
          </button>
          <button matTooltip="Remove category argument." mat-icon-button (click)="deleteCategoryArgument()" style="display: inline;">
            <mat-icon style="color: white" aria-label="delete">remove_circle</mat-icon>
          </button>
        </div>
      </div>
      <div *ngFor="let item of data" style="margin-bottom: 5px">
        <div *ngIf="item.selected && !item.toDelete">
          <div style="display: flex; flex-direction: row;">
            <div style="flex: 1">
              <div class="group-category" style="display: flex; flex-direction: row; justify-content: space-between;"
                [ngClass]="{ 'category-active': item.isSelected, 'category-inactive': !item.isSelected }">               
                <span class="group-category-text" style="flex: 20; text-align: center">
                  <input type="text" matInput [(ngModel)]="item.label" class="text-item-category-argument" (click)="selectArgumentCategory(item)">
                </span>               
              </div>
            </div>
          </div>         
        </div>
      </div>
    </div>
    <div style="flex: 2; margin: 0 10px">
      <div style="display: flex; flex-direction: row">
        <div style="flex: 2">
          <h2 class="title-section">Arguments</h2>
        </div>
        <div style="flex: 1; text-align: right;">
          <button matTooltip="Add category argument." mat-icon-button (click)="addArgument(itemSelected)" style="display: inline;">
            <mat-icon style="color: white" aria-label="add">add_circle</mat-icon>
          </button>
          <button matTooltip="Remove category argument." mat-icon-button (click)="deleteArgument(itemSelected)" style="display: inline;">
            <mat-icon style="color: white" aria-label="delete">remove_circle</mat-icon>
          </button>
        </div>
      </div>
      <div *ngFor="let argument of itemSelected.arguments">
        <div class="arguments-container" *ngIf="itemSelected.isSelected">
          <div style="display: flex; flex-wrap: wrap; align-content: flex-start">
            <div style="width: 100%; margin: auto; font-size: 15px">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Title" [(ngModel)]="argument.title">
              </mat-form-field>
            </div>
            <div class="arguments-child">
              <mat-form-field style="width: 100%">
                <mat-select placeholder="Type" [(ngModel)]="argument.type">
                  <mat-option value="airline">Airline</mat-option>
                  <mat-option value="airportRoute">AirportRoute</mat-option>
                  <mat-option value="timeRange">TimeRange</mat-option>
                  <mat-option value="dateRange">DateRange</mat-option>
                  <mat-option value="tailnumber">Tailnumber</mat-option>
                  <mat-option value="singleairline">SingleAirline</mat-option>
                  <mat-option value="aircraftType">AircraftType</mat-option>
                  <mat-option value="flightNumber">FlightNumber</mat-option>
                  <mat-option value="airport">Airport</mat-option>
                  <mat-option value="grouping">Grouping</mat-option>
                  <mat-option value="rounding">Rounding</mat-option>
                  <mat-option value="date">Date</mat-option>
                  <mat-option value="windDirection">WindDirection</mat-option>
                  <mat-option value="ceiling">Ceiling</mat-option>
                  <mat-option value="windSpeed">WindSpeed</mat-option>
                  <mat-option value="temperature">Temperature</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="arguments-child">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Service Arg. 1" [(ngModel)]="argument.name1">
              </mat-form-field>
            </div>
            <div class="arguments-child">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Service Arg. 2" [(ngModel)]="argument.name2">
              </mat-form-field>
            </div>
            <div class="arguments-child">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Service Arg. 3" [(ngModel)]="argument.name3">
              </mat-form-field>
            </div>
            <div class="arguments-child">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Label 1" [(ngModel)]="argument.label1">
              </mat-form-field>
            </div>
            <div class="arguments-child">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Label 2" [(ngModel)]="argument.label2">
              </mat-form-field>
            </div>
            <div class="arguments-child">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Label 3" [(ngModel)]="argument.label3">
              </mat-form-field>
            </div>
            <div class="arguments-child">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="URL" [(ngModel)]="argument.url">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
