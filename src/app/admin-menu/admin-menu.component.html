<div class="msf-register-header">
  <img class="msf-medium-logo" src="../../assets/images/logo.png">
  <div class="msf-register-header-content">
    <div class="msf-register-header-title">
      <div class="msf-register-header-title-content"> MENU ADMINISTRATION</div>
    </div>
    <div class="msf-register-header-image-content">
      <img class="medium-user-image" src="../../assets/images/icon-user-white.png">
    </div>
  </div>
</div>
<mat-card class="msf-register-card msf-center-container">
  <mat-card-content>
    <div style="display: flex; flex-direction: row;">
      <div style="flex: 1; flex-direction: column; justify-content: center; margin-left: 1%; margin-right: 1%">
        <div style="display: flex; flex-direction: row">
          <div style="flex: 2">
            <h2 class="title-section">Menu</h2>
          </div>
          <div style="flex: 1">
            <button mat-icon-button (click)="addOption()">
              <mat-icon style="color: white" aria-label="add">add_circle</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteOption()">
              <mat-icon style="color: white" aria-label="delete">remove_circle</mat-icon>
            </button>
            <button mat-icon-button (click)="saveMenu()">
              <mat-icon style="color: white" aria-label="save">save</mat-icon>
            </button>
          </div>
        </div>
        <div *ngFor="let option of menu" style="color: white">
          <!-- Handle branch node menu items -->
          <app-admin-menu-recursive [menu]="option" (optionSelected)="getOptionSelected($event)"></app-admin-menu-recursive>
        </div>
      </div>
      <div style="flex: 1; flex-direction: column; justify-content: center; margin-left: 1%; margin-right: 1%">
        <div style="display: flex; flex-direction: row">
          <div style="flex: 2">
            <h2 class="title-section">Category Arguments</h2>
          </div>
          <div style="flex: 1">
            <button mat-icon-button (click)="addCategoryArgument()">
              <mat-icon style="color: white" aria-label="add">add_circle</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteCategoryArguments()">
              <mat-icon style="color: white" aria-label="delete">remove_circle</mat-icon>
            </button>
            <button mat-icon-button (click)="saveCategoryArguments()">
              <mat-icon style="color: white" aria-label="save">save</mat-icon>
            </button>
          </div>
        </div>
        <h3 *ngIf="categoryArguments.length == 0 && !optionSelected.root && optionSelected.id"
          style="color: white">There's no category arguments for this option. Press (+) button to add.</h3>
        <div *ngFor="let category of categoryArguments" style="color: white">
          <div *ngIf="!category.toDelete" style="display: flex; flex-direction: row; align-items: center">
            <div style="flex: 1">
              <mat-checkbox [(ngModel)]="category.selected"></mat-checkbox>
            </div>
            <div style="flex: 10">
              <mat-form-field class="msf-field msf-full-width">
                <mat-select [(ngModel)]="category.categoryArgumentsId.id" [ngModelOptions]="{standalone: true}" (click)="getSelectCategoryArgument(category)">
                  <mat-option *ngFor="let item of categories" [value]="item.id">
                    {{item.label}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
