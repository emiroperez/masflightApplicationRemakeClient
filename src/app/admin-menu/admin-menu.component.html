<div class="msf-register-header">
  <img class="msf-medium-logo" src="../../assets/images/logo.png">
  <div class="msf-register-header-content">
    <div class="msf-register-header-title">
      <div class="msf-register-header-title-content"> MENU ADMINISTRATION</div>
    </div>
    <div class="msf-register-header-image-content">
      <img class="medium-user-image" src="../../assets/images/icon-user-white.png">
    </div>
  </div>
</div>
<mat-card class="card-principal msf-center-container">
  <mat-card-content>
    <button mat-icon-button routerLink="/application">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div style="display: flex; flex-direction: row;">
      <div style="flex: 1; flex-direction: column; justify-content: center">
        <div style="display: flex; flex-direction: row; flex-wrap: wrap">
          <div style="flex: 1; min-width: 455px; margin-left: 1%; margin-right: 1%">
            <div style="display: flex; flex-direction: row">
              <div style="flex: 2">
                <h2 class="title-section">Menu</h2>
              </div>
              <div style="flex: 1">
                <button mat-icon-button (click)="addOption()">
                  <mat-icon style="color: white" aria-label="add">add_circle</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteOption()">
                  <mat-icon style="color: white" aria-label="delete">remove_circle</mat-icon>
                </button>
                <button mat-icon-button (click)="saveMenu()">
                  <mat-icon style="color: white" aria-label="save">save</mat-icon>
                </button>
              </div>
            </div>
            <div *ngFor="let option of menu" style="color: white">
              <app-admin-menu-recursive [menu]="option" (optionSelected)="getOptionSelected($event)"></app-admin-menu-recursive>
            </div>
          </div>
          <div style="flex: 1; min-width: 455px; margin-left: 1%; margin-right: 1%">
            <div *ngIf="!optionSelected.root && optionSelected.isActive">
              <div *ngIf="optionSelected.children.length == 0">
                <h2 class="title-section">Menu Option Configuration</h2>
                <mat-form-field class="standard-text" style="width: 100%">
                  <input matInput class="standard-input-text" placeholder="URL Base" [(ngModel)]="optionSelected.baseUrl">
                </mat-form-field>
                <mat-form-field class="standard-text" style="width: 100%">
                  <input matInput class="standard-input-text" placeholder="Icon" [(ngModel)]="optionSelected.icon">
                </mat-form-field>
                <mat-form-field class="standard-text" style="width: 100%">
                  <input matInput class="standard-input-text" placeholder="Tab" [(ngModel)]="optionSelected.tab">
                </mat-form-field>
              </div>
            </div>
            <div style="flex: 1; flex-direction: column; justify-content: center">
              <div style="display: flex; flex-direction: row">
                <div style="flex: 4">
                  <h2 class="title-section">Category Arguments</h2>
                </div>
                <div style="flex: 1">
                  <button mat-icon-button (click)="editCategoryArguments()">
                    <mat-icon style="color: white" aria-label="delete">settings</mat-icon>
                  </button>
                  <button mat-icon-button (click)="saveOptionCategoryArguments()">
                    <mat-icon style="color: white" aria-label="save">save</mat-icon>
                  </button>
                </div>
              </div>
              <div *ngIf="!optionSelected.root && optionSelected.id">
                <div class="dialog-category-arguments-container">
                  <div *ngFor="let item of categories" style="color: white">
                    <div *ngIf="!item.toDelete" class="dialog-item" (click)="setSelectedCategoryArguments(item)"
                      [ngClass]="{ 'is-active': item.isSelected, 'is-inactive': !item.isSelected }">
                      <div style="display: flex; justify-content: flex-start">
                        <mat-checkbox [disabled]="true" color="primary" [(ngModel)]="item.selected"></mat-checkbox>
                      </div>
                      <img class="img-item-category-argument" src="{{item.icon}}">
                      <input [disabled]="true" type="text" matInput [(ngModel)]="item.label" class="text-item-category-argument">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
