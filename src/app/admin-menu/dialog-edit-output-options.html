<div style="color: white !important">
    <div mat-dialog-title style="flex: 1">
        <button mat-icon-button (click)="addOption()">
    <mat-icon style="color: white" aria-label="add">add_circle</mat-icon>
  </button>
        <button mat-icon-button (click)="deleteOption()">
      <mat-icon style="color: white" aria-label="delete">remove_circle</mat-icon>
    </button>
    </div>
    <div mat-dialog-content style="flex: 1">
        <table class="example-list" mat-table #table [dataSource]="dataSource" cdkDropList [cdkDropListData]="dataSource" (cdkDropListDropped)="dropTable($event)" class="mat-elevation-z8 datasource welcome-table">

            <ng-container matColumnDef="columnLabel" class="example-box">
                <th mat-header-cell *matHeaderCellDef>column Label</th>
                <td mat-cell *matCellDef="let element">
                    <input matInput placeholder="Label" [value]="element.columnLabel" [(ngModel)]="element.columnLabel">
                </td>
            </ng-container>

            <ng-container matColumnDef="columnName" class="example-box">
                <th mat-header-cell *matHeaderCellDef>column Name</th>
                <td mat-cell *matCellDef="let element">
                    <input matInput placeholder="Label" [value]="element.columnName" [(ngModel)]="element.columnName">
                </td>
            </ng-container>

            <ng-container matColumnDef="columnType" class="example-box">
                <th mat-header-cell *matHeaderCellDef>column Type</th>
                <td mat-cell *matCellDef="let element">
                    <mat-select class="activation-form" [(value)]="element.columnType" placeholder="Column type" [(ngModel)]="element.columnType">
                        <mat-option value="string">string</mat-option>
                        <mat-option value="number">number</mat-option>
                        <mat-option value="date">date</mat-option>
                        <mat-option value="time">time</mat-option>
                    </mat-select>
                </td>
            </ng-container>

            <ng-container matColumnDef="columnFormat" class="example-box">
                <th mat-header-cell *matHeaderCellDef>column Format</th>
                <td mat-cell *matCellDef="let element">
                    <input matInput placeholder="format" [value]="element.columnFormat" [(ngModel)]="element.columnFormat">
                </td>
            </ng-container>

            <ng-container matColumnDef="grouping" class="example-box">
                <th mat-header-cell *matHeaderCellDef>Grouping</th>
                <td mat-cell *matCellDef="let element">
                    <mat-select class="activation-form" [(value)]="element.grouping" placeholder="" [(ngModel)]="element.grouping">
                        <mat-option [value]=1>Yes</mat-option>
                        <mat-option [value]=0>No</mat-option>
                    </mat-select>
                </td>
            </ng-container>

            <ng-container matColumnDef="unit" class="example-box">
                <th mat-header-cell *matHeaderCellDef>Unit</th>
                <td mat-cell *matCellDef="let element" style="width: 50px;">
                    <input matInput placeholder="Label" [value]="element.unit" [(ngModel)]="element.unit">
                </td>
            </ng-container>

            <ng-container matColumnDef="arguments" class="example-box">
                <th mat-header-cell *matHeaderCellDef>Argument</th>
                <td mat-cell *matCellDef="let element">
                    <mat-select class="activation-form" placeholder="Argument" [(ngModel)]="element.argumentsId">
                        <mat-option *ngFor="let item of arg" [value]="item.id">{{item.title}}</mat-option>
                    </mat-select>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)" [ngClass]="{ 'selected': row === optionSelected }" cdkDrag [cdkDragData]="row"></tr>
        </table>
    </div>
    <div style="margin-top: 10px">
        <button mat-button class="flat-button" (click)="onNoClick()" style="margin-right: 5px">Cancel</button>
        <button mat-button class="flat-button" (click)="sendData()">Save</button>
    </div>
</div>
