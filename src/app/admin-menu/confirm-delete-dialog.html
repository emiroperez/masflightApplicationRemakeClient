<div>
    <div mat-dialog-title class="admin-menu-confirmation-dialog-title">Confirmation required</div>
    <div mat-dialog-content class="admin-menu-confirmation-dialog-body">
        <div class="admin-menu-confirmation-dialog-body-label">
            <p>{{ data.message }}</p>
        </div>
    </div>
    <mat-dialog-actions class="admin-menu-confirmation-dialog-footer">
        <button mat-button class="flat-button" (click)="confirm()" [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
        <button mat-button class="flat-button" (click)="close()" [mat-dialog-close]="data">No</button>
    </mat-dialog-actions>
</div>
