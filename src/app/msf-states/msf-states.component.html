<div>
    <div class="center">
        <div class="msf-component-airport-title">{{argument.title}}</div>
    </div>
    <ng-select
        [items]="data | async"
        [multiple]="true"
        [loading]="loading"
        loadingText="Loading..."
        [closeOnSelect]="true"
        [hideSelected]="false"
        bindLabel="{{argument.visibleAttribute}}"
        bindValue="{{argument.selectedAttribute}}"
        (search)="onSearch($event)" 
        [(ngModel)]="argument.value1">
    </ng-select>
  </div>
