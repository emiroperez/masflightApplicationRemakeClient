<div class="center">
    <div class="msf-component-airport-title">
        Wind direction (degrees)
        <button mat-icon-button *ngIf="isDashboardPanel" [ngClass]="{ 'msf-anchor-button': !argument.anchored, 'msf-anchor-button-pressed': argument.anchored }"
            matTooltip="Anchor Argument Into Panel" (click)="argument.anchored = !argument.anchored">
            <div class="anchor-icon"></div>
        </button>
    </div>
    <div class="msf-menu-arg-wind-direction-image"></div>
</div>
<div class="msf-component-airport-input-container">
    <mat-form-field class="example-full-width">
        <input class="input-margin" matInput type="number" placeholder="Min" autocomplete="off" [(ngModel)]="argument.value1" (ngModelChange)="startURLUpdate.emit()">
    </mat-form-field>    
    <i class="material-icons msf-menu-arg-right-row">chevron_right</i>
    <mat-form-field class="example-full-width">
        <input class="input-margin" matInput type="number" placeholder="Max" autocomplete="off" [(ngModel)]="argument.value2" (ngModelChange)="startURLUpdate.emit()">
    </mat-form-field>
</div>
